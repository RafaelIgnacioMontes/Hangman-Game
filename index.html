<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <h1>Stop Exodia!</h1>
  <h2>
    <a class="btnforwindow" href="index2.html">How to Play</a>
  </h2>
  <body>
    <div class="container">
      <button id="playagain">Play Again</button>
      <div class="Game">
        <section class="display">
          <div class="row" id="row1">
            <div class="col1" id="box1"></div>
            <div class="col2" id="box2"></div>
            <div class="col3" id="box3"></div>
          </div>
          <div class="row" id="row2">
            <div class="col1" id="box4"></div>
            <div class="col2" id="boxcount"></div>
            <div class="col3" id="box5"></div>
          </div>
          <div class="row3" id="row3">
            <div class="col1" id="box7"></div>
            <div class="col2" id="box8"></div>
            <div class="col3" id="box9"></div>
          </div>
        </section>
        <div id="youlose"></div>
        <section id="board"></section>
        <label for="Letter">Letter:</label>
        <input
          type="text"
          id="Letter"
          letter="Letter"
          placeholder="insert guess here"
          maxlength="1"
        />
        <button type="submit" id="submitbutton">Submit</button>
      </div>
    </div>
    <div id="input"></div>
    <div id="tracker"></div>
    <script deffer type="text/javascript" src="script.js"></script>
    <script deffer type="module">
      import { faker } from 'https://cdn.skypack.dev/@faker-js/faker'
      const randomName = faker.name.fullName()
      const randomEmail = faker.internet.email()
      window.keyWord = faker.word.noun().toUpperCase()
    </script>
  </body>
