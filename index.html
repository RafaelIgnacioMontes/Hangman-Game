<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
    <title>Document</title>
  </head>
  <h1>Hangman Game</h1>
  <body>
    <div class="container">
      <div class="Game">
        <section class="display">Display here</section>
        <section class="board">Frog WORD</section>
        <label for="Letter">Letter:</label>
        <input
          type="text"
          id="Letter"
          letter="Letter"
          placeholder="insert guess here"
        />
        <button type="submit">Submit</button>
      </div>
    </div>
    <div id="input">R</div>
    <div id="tracker">E</div>
  </body>
</html>
